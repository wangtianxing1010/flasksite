{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
    <h1>{{ _('Sign In') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>New user? <a href="{{url_for("auth.register")}}">Sign up here!</a></p>
    <p>
        Forgot password? <a href="{{url_for("auth.reset_password_request")}}">Reset your password</a>
    </p>
{% endblock %}
